<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body>
<h1>JSON</h1>
<ul x-data="{
    async donnees() {
        const resp = await fetch('https://jsonplaceholder.typicode.com/users');
        return await resp.json();
    },

   donnees: [
    {
        nom:'Jean',
        projet:'Alpine.js',
        url:'https://alpinejs.dev/'
    },
    {
        nom:'Maxime',
        projet:'Tailwind CSS',
        url:'https://tailwindcss.com/'
    },
    {
        nom:'Adam',
        projet:'Laravel',
        url:'https://laravel.com/'
    }
   ]
}">
    <template x-for="obj in donnees">
        <li>
           <span x-text="obj.nom"></span>:
            <a :href="obj.url" target="_blank" x-text="obj.projet"></span> </a>
        </li>
    </template>
</ul>
</body>
</html>
